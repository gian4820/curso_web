<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Graficos con SVG</title>
  </head>
  <body>

    <p>Para hacer graficos con SVG, hay que poner dentro de la etiqueta svg
    los detalles para agregar los graficos correspondientes</p>

    <svg width="100" heigth="100">
        <circle cx="50" cy="50" r="40" stroke="green"  stroke-width="4" fill="yellow" />
    </svg>

    <p>Etiqueta circle</p>
    <p>Etiqueta stroke es el borde</p>
    <p>Etiqueta Fill es relleno</p>

    <svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,255,0)" />
  </svg>

  <p></p>

  <svg height="130" width="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
  Sorry, your browser does not support inline SVG.
</svg>

  </body>
</html>
