<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Flexbox</title>
</head>

<body>


    <div class="conteiner">
        <h1 class="text-center display-4">Flexbox</h1>
        <h3>End</h3>
        <div class="border border-info d-flex justify-content-end">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Medium</button>
            <button class="btn btn-warning">Small</button>
        </div>
    </div>
    <br>
    <h3>Start</h3>
    <div class="border border-dark d-flex justify-content-start">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-primary">Medium</button>
        <button class="btn btn-warning">Small</button>
    </div>
    </div>
    <br>
    <h3>Between</h3>
    <div class="border border-warning d-flex justify-content-between">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-primary">Medium</button>
        <button class="btn btn-warning">Small</button>
    </div>
    <br>
    <h3>Columns Reverse</h3>
    <div class="border border-warning d-flex flex-column-reverse">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-primary">Medium</button>
        <button class="btn btn-warning">Small</button>
    </div>

    <h1 class="display-4 text-center">Ejemplo</h1>

    <h5>Verificar como actua al agrandar y achicar la ventana</h5>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-info btn-lg">Info</button>
        <button class="btn btn-success btn-lg">Success</button>

    </div>

    </div>




    <br>


    <p>Para ordenar y justificar el menu en bootstrap</p>
    <a href="https://getbootstrap.com/docs/4.4/utilities/flex/#justify-content">Link</a>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
